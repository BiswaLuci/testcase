<div class="Container">
    <label class="mar10">Enter Timer Limit</label>
    <input type="number" min="0" class="mar10" #inputbox>
    <button type="button" (click)="getValue(inputbox.value)" class=" mar10 btn btn-outline-primary btn-sm">start/pause</button>
    <button type="button" class="mar10 btn btn-outline-danger btn-sm">reset</button>

</div>
